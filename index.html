<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }, {name: 'Arya', age: 3}, {name: 'McAdookie', age: 2}];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'poo');
    //or
    var poo = "McAdookie";
    console.log(`hello I am a ${poo} string`)
    // Styled
    // console.log('%c I am some great text!', 'font-size: 20px; background: red;' )

    // warning!
    console.warn('Oh no My zebra is on fire!');
    // Error :|
    console.error('Wow thats bad!');
    // Info
    console.info('Sharks have a big ass tongue and 38 nipples hidden in their front pouch');
    // Testing
    console.assert(1 === 2, 'this is not right');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), ('Wrong! kind of but yeah its wrong'));
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // gives you a look at all different styles and properties on an element


    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        //also able to do .groupCollapsed to provide a collapsed group in the console. can be opened from console  
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });



    // counting

    console.count('Kz');
    console.count('Bz');
    console.count('Bz');
    console.count('Kz');
    console.count('Bz');
    console.count('Bz');
    console.count('kz');
    console.count('Bz');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

  </script>
</body>
</html>
